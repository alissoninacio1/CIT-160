<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 1 </title>
    <script>
        /* Defining Table
        * Input: no user input
        * Processing: Test the addEnds and getMiddle functions by calling them.
        * Output: The values returned from the addEnds and getMiddle functions.
        */
        function test() {
            let list1 = [ 17, 8, 9, 5, 20 ];
            let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];

            // Test the addEnds function by calling it two times.
            let sum1 = addEnds(list1);
            let sum2 = addEnds(list2);

            // Test the getMiddle function by calling it two times.
            let mid1 = getMiddle(list1);
            let mid2 = getMiddle(list2);

            // Build a string to display to the user.
            let output =
                    sum1 + '<br>' +
                    sum2 + '<br>' +
                    mid1 + '<br>' +
                    mid2;

            // Display the output string for the user to see.
            document.getElementById('output').innerHTML = output;
        }

        //add ends function
        function addEnds(list) {
        let elemSum = list[0] + list[list.length - 1];
        return elemSum;
        }

        //get middle
        function getMiddle(matriz) {
            if (matriz.length % 2 != 0) {
                return matriz[Math.floor(matriz.length / 2)];
            } else {
                let even = matriz.length / 2;
                let result = (matriz[even] + matriz[even - 1]) / 2;
                return result;
            }
        }
    </script>
</head>
<body>
    <h1>Arrays 1</h1>
    <button type="button" onclick="test()">Click Here</button>

    <div id="output"></div>
</body>
</html>
