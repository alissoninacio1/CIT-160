<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q22</title>
    <script>
        /* defining table:
        input: no user input
        process: to check the last element of an array, return it, and show it to the user
        output: show the element*/
    
    var array1 = [ -3, 0, 7.1, 5 ];
    var array2 = [ 17, 8, 9, 5, 20 ];
    var array3 = [ 5, -2.1, 6.3, 9, 5, 13 ];
    function test() {
    let testArray1 = getLast(array1);
    let testarray2 = getLast(array2);
    let testArray3 = getLast(array3);

     document.getElementById('out').innerHTML = testArray1 + '<br>' + testarray2 + '<br>' + testArray3;
    }
    function getLast(list) {
    let last = list[list.length - 1];
    return last; 
    }
    </script>
</head>
<body>
     <p>Click on the button to see the last arrays elements</p>
     <p> array1  [ -3, 0, 7.1, 5 ]</p>
     <p> array2  [ 17, 8, 9, 5, 20 ]</p>
     <p> array3  [ 5, -2.1, 6.3, 9, 5, 13 ]</p>
    <button type="button" onclick="test()">Get the last element</button>
    <div id="out"></div>
    
</body>
</html>
