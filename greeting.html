<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Receive a greeting</title>

    <script>
        function myGreeting() {
//the user will input his name and I will print a greeting
           let nome = prompt("Enter your name please");
           let alo = "Hello " + nome + "! We're so happy to see you. How's it going today?";
           alert(alo);
        }
    </script>
</head>
<body>
    
<!--This is a button where the person will click to interact with the program -->
    <button type="button" onclick="myGreeting()">Receive  a message</button>
</body>
</html>
